<div class="container row">         
    <div class="col-lg-2">
        <div class="bs-component">
          <div class="list-group">
            <div class="list-group-item">
                <p>Navigation</p>
                <a href="#">Home</a>
            </div>
            <!--class for active: active-->
          </div>
        </div>

        <div class="bs-component">
          <div class="list-group">
            <div class="list-group-item">
                <p>to push a new ad, please login.</p>
                <a href="#/login">Login</a><br/>
                <a href="#/register">Register</a>
            </div>
            <!--class for active: active-->
          </div>
        </div>
    </div>

    <div class="well bs-component col-md-5 login">
        <form class="form-horizontal" name="loginForm">
          <fieldset>
            <legend>Login</legend>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Username</label>
              <div class="col-lg-10">
                <input type="text" required class="form-control loginInputs" 
                       id="inputUsername" placeholder="Username"
                       ng-model="login.username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                <input type="password" required class="form-control loginInputs" 
                       id="inputPassword" placeholder="Password"
                       ng-model="login.password">
              </div>
            </div>
            <button type="button" class="btn btn-default" 
                    ng-click="loginFunc(login)">Login
            </button>
          </fieldset>
        </form>
        <button>
            <a href="#/register">Register here</a>
        </button>
    </div>
</div>
